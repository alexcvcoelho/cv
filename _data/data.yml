experiences:
    - role: Desenvolvedor Web Sr.
      time: 2018 - Atual
      company: Bluecore.it
      details: |
        Integrante do time de desenvolvimento de uma plataforma de doações e destinação de imposto
        de renda a ONGs e projetos renomados, entre eles projetos de clubes como Flamengo e Corinthians, 
        com o apoio de empresas como Ambev e Instituto Votorantim. Desenvolvendo em .NET Core 2.2 com Vuejs e banco SQL Server,
        hospedado em servidores Azure. Tem sido uma época de muito aprendizado com relação ao C%, pois até então tinha apenas
        um conhecimento superficial e também com relação a plataforma Azure, na qual utilizamos ferramentas de CI/CD em todos
        os ambientes.
    - role: Analista de Sistemas Pl.
      time: 2017 - 2018
      company: FACENS - Faculdade de Engenharia de Sorocaba
      details: |            
          Responsável pelo desenvolvimento  e suporte a sistemas legados em PHP e Ruby, além de desenvolver painéis
          com PowerBI e estruturação de todo o processo de ETL. Nesta época auxiliei na implantação do CRM SalesForce
          para comunicação com os leads, juntamente com uma integração entre o CRM e o ERP da Totvs. Neste período tive grande
          contato com a linguagem APEX e as ferramentas de BI e ETL da Microsoft, foi durante esse período que me interessei pela
          pós graduação em Ciência de Dados.
    - role: Analista de Sistemas Jr.
      time: 2016 - 2017
      company: FACENS - Faculdade de Engenharia de Sorocaba
      details: |
        Responsável pelo desenvolvimento  e suporte a sistemas legados em PHP, tendo como maior desafio
        a contribuição em um projeto Open Source desenvolvido em Ruby On Rails com Angular, tendo como cache o REDIS e
        ferramenta de busccas o Elasticsearch, tudo rodando em containers Docker, a contribuição incluía a tradução da 
        plataforma de frances para português, adaptação para as necessidades da empresa e implantação. 
        Foi onde tive meu primeriro contato com Ruby e me apaixonei pela linguagem e pelo framework, e a partir de então
        passei a estudar mais sobre Docker e até mesmo a conteinerizar meu ambiente de desenvolvimento, além de se tornar um usuário
        Linux testador de várias distros.
    - role: Estagiário
      time: 2014 - 2016
      company: FACENS - Faculdade de Engenharia de Sorocaba
      details: |
        Responsável pelo desenvolvimento de alguns softwares de uso interno da faculdade
        escritos em PHP com bancos de dados MySQL e SQL Server, hospedados em servidores Linux utilizando
        Apache. Foi a época em que tive meu primeiro contato mais a fundo com uma linguagem de programação.
