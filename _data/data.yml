career-profile:
    title: Perfil Profissional
    summary: |
      Em 2014 iniciei minha carreira profissional como estagiário dentro da faculdade
      em que eu cursava Engenharia de Computação, inicialmente eu atuaria com suporte e manutenção
      de computadores, mas assim que iniciei o estágio demonstrei grande interesse pela área de 
      desenvolvimento de software e passei a aprender PHP, 3 meses depois fui tranferido para a
      área de desenvolvimento, onde passei a desenvolver softwares para uso interno. Durante o estágio
      tive contato com a primeira linguagem de programação que passei a conhecer a fundo, bancos de dados
      SQL Server e MySQL.
