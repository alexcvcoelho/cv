career-profile:
    title: Perfil Profissional
    summary: |
      Tenho mais de 7 anos de experiência trabalhando com desenvolvimento de software, já tive a oportunidade de 
      trabalhar em projetos na área educacional, social e financeira, em geral atuando desde o back-end até as integrações
      com APIs no front-end, utilizando tecnologias como Vue, Angular, .Net Core, Ruby on Rails, Laravel e Node, sempre se utilizando
      de ferramentas de CI/CD nos deploys. Atualmente atuando no desenvolvimento mobile com React Native, utilizando 
      Expo e Fastlane.
